# config.yaml

# singularity folder
sif_dir: '/data1/tiagoleao/pimba_smk/singularity_test/'

# number of threads
num_threads: 24

# pimba prepare general
minlength: 100
minphred: 20
outputprepare: 'AllSamples'

# pimba prepare paired end
rawdatadir: '/data1/tiagoleao/rawdata_BSM/'
adapters: '/data1/tiagoleao/pimba_smk/resources/adapters.txt'
minoverlap: 10
minsim: 0.9
merger: 'pear'

# pimba prepare single end and single index
raw_fastq_single: ''
prefix: ''
barcodes_5end_txt: ''
singleadapter: ''
barcodes_5end_fasta: ''

# pimba prepare single end and dual index
raw_fastq_dual: ''
barcodes_3end_txt: ''
barcodes_3end_rev: ''
barcodes_3end_fasta: ''
barcodes_5end_dir: ''
forward_adapter: ''
reverse_adapter: ''

# pimba run
outputrun: 'AllSamples_97clust90assign'
strategy: 'otu'
otu_similarity: 0.97
assign_similarity: 0.9
mincoverage: 0.9
otu_length: 200
hits_per_subject: 1
marker_gene: '16S-GREENGENES'
e_value: 0.001
lulu: 'no'
ITS: 'no'
remote: 'yes'
db_type: 'nt'

# database files
16S-SILVA-DB: ''
COI-BOLD-DB: ''
